<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="styles.css" />
  <style>.auth-card{max-width:420px;margin:40px auto;padding:18px;border-radius:12px;background:#fff}</style>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">GILTECH</a>
      <nav id="nav" class="nav">
        <a href="services.html">Services</a>
        <a href="about.html">About</a>
        <a href="blog.html">Blog</a>
        <a href="contact.html">Contact</a>
      </nav>
      <div class="actions">
        <a href="signup.html" class="btn small">Sign up</a>
        <a href="admin_signin.html" class="btn small">Admin login</a>
        <button id="requestBtn" class="btn primary">Request Service</button>
        <button id="hamburger" class="hamburger" aria-label="Toggle menu">â˜°</button>
      </div>
    </div>
  </header>

  <main>
  <div class="auth-card">
    <h2>Create Account</h2>
    <div id="msg" class="modal-message"></div>
    <label>Email <input id="email" type="email" /></label>
    <label>Password <input id="password" type="password" /></label>
    <div class="mt-12">
      <button id="signup" class="btn primary">Sign up</button>
    </div>
  </div>
  </main>
  <script>
    const msg = document.getElementById('msg');
    function show(m){ msg.innerText=m; msg.style.display = m? 'block':'none'; }
    document.getElementById('signup').addEventListener('click', async ()=>{
      show('Creating account...');
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try{
        const res = await fetch('/api/auth/signup',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({email,password})});
        if(!res.ok){ const b = await res.json().catch(()=>null); show('Signup failed: '+(b?.message||res.status)); return; }
        show('Account created. You may now sign in.');
      }catch(e){ console.error(e); show('Error creating account'); }
    });
  </script>
</body>
</html>
